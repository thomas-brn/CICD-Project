name: linter
run-name: ${{ github.actor }} test une CI avec Postgres
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
        working-directory: cicd-app
      - name: Run linter
        run: npm run lint
        working-directory: cicd-app
      - name: Up postgres
        run: docker-compose up -d

      
