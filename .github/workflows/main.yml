name: linter
run-name: ${{ github.actor }} a fait un linter pour tester
on: [push]

jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: cd cicd-app
      - run: npm install
      - run: npm run lint
