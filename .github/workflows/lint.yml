name: Lint
run-name: ${{ github.actor }} lint

on:
  push:
    branches:
      - cicd-BBR
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
      working-directory: ./cicd-app
    - run: npm run lint
      working-directory: ./cicd-app
