name: Lint

on:
  push:
    branches:
      - cicd-BBR
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: cd cicd-app
    - run: pnpm install
    - run: pnpm run lint
