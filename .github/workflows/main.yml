name: linter
run-name: ${{ github.actor }} a fait un linter pour tester
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Change directory
        run: cd cicd-app
      - name: Install dependencies
        run: npm install
        working-directory: cicd-app
      - name: Run linter
        run: npm run lint
        working-directory: cicd-app
      - name: Run tests
        run: npm test
        working-directory: cicd-app
